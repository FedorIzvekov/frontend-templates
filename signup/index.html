<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="css/signup.css" />
</head>

<body>
    <div class="card">
        <div class="logo">
            <img src="../img/signup.svg" alt="logo" width="45" height="45" />
        </div>
        <h2>Create Account</h2>
        <form class="form">
            <input type="text" placeholder="Name" name="name" id="name" required="required" pattern="[A-Za-z]{2,}"
                title="Name must be at least 2 characters" />
            <input type="email" placeholder="Email" name="email" id="email" required="required" maxlength="64"
                title="Email address must be valid">
            <input type="password" placeholder="Password" name="password" id="password" required="required"
                pattern=".{8,}" title="Password must be at least 8 characters" />
            <button type="submit">SIGN UP</button>
        </form>
        <div class="signin">
            Already have an account?
            <br /><a href="#">SIGN IN</a>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>

</html>
