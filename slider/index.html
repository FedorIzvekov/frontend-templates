<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="css/slider.css" />
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="slides">
                <img src="../img/stars.jpg" alt="Slide 1" />
                <img src="../img/beach.jpg" alt="Slide 2" />
                <img src="../img/forest.jpg" alt="Slide 3" />
                <img src="../img/savanna.jpg" alt="Slide 4" />
                <img src="../img/fields.jpg" alt="Slide 5" />
            </div>
            <div class="navigation">
                <button class="nav-button"><span data-slide="0"></span></button>
                <button class="nav-button"><span data-slide="1"></span></button>
                <button class="nav-button"><span data-slide="2"></span></button>
                <button class="nav-button"><span data-slide="3"></span></button>
                <button class="nav-button"><span data-slide="4"></span></button>
            </div>
            <div class="prev">‹</div>
            <div class="next">›</div>
        </div>
    </div>
    <script type="text/javascript" src="js/slider.js"></script>
</body>

</html>
